<!DOCTYPE html>
<html lang="en" class="page">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@400;500;700&display=swap"
    rel="stylesheet">
  <title>Simple Page</title>
</head>
<body class="page__body">
  <header class="header container">
    <div class="header__top">
      <a href="/" class="header__top__logo">
        <img 
          class="header__top__logo__image" 
          src="./images//SparkleLogo.png" 
          alt="Logo company"
        >
      </a>
      <div class="header__top__right-column">
        <input class="header__top__right-column__search" type="text" placeholder="search">
        <a href="" class="header__top__right-column__account fa-solid fa-user"></a>
      </div>
    </div>
    <div class="header__nav">
      <a href="#menu" class="header__nav__menu-toggler"></a>
      <div class="header__nav__list">
        <a href="" class="header__nav__list__link">Confectionery</a>
        <a href="" class="header__nav__list__link">Baby Care</a>
        <a href="" class="header__nav__list__link">Drinks</a>
        <a href="" class="header__nav__list__link">Health & Beuty</a>
        <a href="" class="header__nav__list__link">Household</a>
        <a href="" class="header__nav__list__link">News Agent</a>
        <a href="" class="header__nav__list__link">Office</a>
        <a href="" class="header__nav__list__link">Pet & Garden</a>
        <a href="" class="header__nav__list__link">Special Offers</a>
      </div>
    </div>
    <div class="header__main">
      <img class="header__main__image" src="https://via.placeholder.com/1283x508" alt="">
    </div>
  </header>
  <div class="menu container" id="menu">
    <div class="menu__top">
      <a href="/" class="menu__top__logo">
        <img 
          class="menu__top__logo__image" 
          src="./images//SparkleLogo.png"
          alt="Logo company"
        >
      </a>
      <a href="#" class="menu__top__close"></a>
    </div>
    <div class="menu__list">
      <a href="" class="menu__list__link">Confectionery</a>
      <a href="" class="menu__list__link">Baby Care</a>
      <a href="" class="menu__list__link">Drinks</a>
      <a href="" class="menu__list__link">Health & Beuty</a>
      <a href="" class="menu__list__link">Household</a>
      <a href="" class="menu__list__link">News Agent</a>
      <a href="" class="menu__list__link">Office</a>
      <a href="" class="menu__list__link">Pet & Garden</a>
      <a href="" class="menu__list__link">Special Offers</a>
    </div>
  </div>
  <main>
    <section class="page__products container">
      <h2 class="page__products__title">Featured Products</h2> 
      <div class="page__products__items">
        <div class="page__products__items__item">
          <img src="./images//2213-DCHP-large-Covid-testing.jpeg" alt="" class="page__products__items__item__image">
        </div>
        <div class="page__products__items__item">
          <img src="./images/2213-DCHP-large-FF-Womenswear.jpeg" alt="" class="page__products__items__item__image">
        </div>
        <div class="page__products__items__item">
          <img src="./images/2213-DCHP-large-Summer-savings.jpeg" alt="" class="page__products__items__item__image">
        </div>
      </div>
    </section>
    <section class="page__banner">
      <div class="container">
        <h4 class="page__banner__subtitle">Best Prices</h4>
        <h3 class="page__banner__title">Special Offers</h3>
      </div>
    </section>
    <section class="page__gallery container">
          <div class="page__gallery__items">
            <div class="page__gallery__items__item">
              <img src="./images//2213-DCHP-large-Covid-testing.jpeg" alt=""
                class="page__gallery__items__item__image">
            </div>
            <div class="page__gallery__items__item">
              <img src="./images/2213-DCHP-large-FF-Womenswear.jpeg" alt=""
                class="page__gallery__items__item__image">
            </div>
            <div class="page__gallery__items__item">
              <img src="./images/2213-DCHP-large-Summer-savings.jpeg" alt=""
                class="page__gallery__items__item__image">
            </div>
          </div>
    </section>
  </main>
  <script src="https://kit.fontawesome.com/035ea2cef9.js"
    crossorigin="anonymous"></script>
</body>
</html>
